description: Globals
data:

  NSGlobalDomain:

    ## Disable animations when opening and closing windows
    NSAutomaticWindowAnimationsEnabled: false

    ## increase window resize speed for Cocoa applications
    NSWindowResizeTime: 0.001

    ## Disable animations when opening a Quick Look window
    QLPanelAnimationDuration: 0

    ## hide all file extensions
    AppleShowAllExtensions: false

    ## Set language and text formats
    AppleLocale: en_GB@currency=EUR
    AppleMeasurementUnits: Centimeters
    AppleMetricUnits: true

    ## Enable subpixel font rendering on non-Apple LCDs
    ## Reference: https://github.com/kevinSuttle/macOS-Defaults/issues/17#issuecomment-266633501
    AppleFontSmoothing: 1

    ## disable beep feedback
    com.apple.sound.beep.feedback: 0

    ## Remove the spring loading delay for directories
    com.apple.springing.delay: 0

    ## Enable spring loading for directories
    com.apple.springing.enabled: true

    ## medium sidebar icon size
    NSTableViewDefaultSizeMode: 2

    ## disable the over-the-top focus ring animation
    NSUseAnimatedFocusRing: false

    ## enable smooth scrolling
    NSScrollAnimationEnabled: true

    ## expand save panel by default
    NSNavPanelExpandedStateForSaveMode: true
    NSNavPanelExpandedStateForSaveMode2: true

    ## save to disk (not to iCloud) by default
    NSDocumentSaveNewDocumentsToCloud: false

    ## display ASCII control chars using caret notation in standard text views
    NSTextShowsControlCharacters: true

    ## Disable automatic capitalization as it's annoying when typing code
    NSAutomaticCapitalizationEnabled: false

    ## Disable smart dashes as they're annoying when typing code
    NSAutomaticDashSubstitutionEnabled: false

    ## Disable automatic period substitution as it's annoying when typing code
    NSAutomaticPeriodSubstitutionEnabled: false

    ## Disable smart quotes as they're annoying when typing code
    NSAutomaticQuoteSubstitutionEnabled: false

    ## Disable auto-correct
    NSAutomaticSpellingCorrectionEnabled: false

    ## disable checking spelling while typing
    NSAllowContinuousSpellChecking: false

    ## Disable automatic termination of inactive apps
    NSDisableAutomaticTermination: true

    ## expand print panel by default
    PMPrintingExpandedStateForPrint: true
    PMPrintingExpandedStateForPrint2: true

    ## adds a Web Inspector context menu item in web views
    WebKitDeveloperExtras: true

  com.apple.LaunchServices:

    ## Disable the "Are you sure you want to open this application?" dialog
    LSQuarantine: false

  com.apple.CrashReporter:

    ## Disable the crash reporter
    DialogType: none

  com.apple.helpviewer:

    ## Set Help Viewer windows to non-floating mode
    DevMode: true

  com.apple.print.PrintingPrefs:

    # Automatically quit printer app once the print jobs complete
    "Quit When Finished": true

  com.apple.NetworkBrowser:

    ## Enable AirDrop over Ethernet
    BrowseAllInterfaces: true

  com.apple.frameworks.diskimages:

    ## Disable disk image verification
    skip-verify: true
    skip-verify-locked: true
    skip-verify-remote: true
