description: Trackpad
kill: [cfprefsd]
data:

  com.apple.AppleMultitouchTrackpad: &trackpad
    ## Disable tap to click for this user and for the login screen
    Clicking: false

    ## Two fingers for double click
    TrackpadRightClick: true

    ## Lookup & data detectors with 3 finger click
    TrackpadThreeFingerTapGesture: 2

    TrackpadFiveFingerPinchGesture: 2
    TrackpadFourFingerHorizSwipeGesture: 2
    TrackpadFourFingerPinchGesture: 2
    TrackpadFourFingerVertSwipeGesture: 2
    TrackpadHandResting: true
    TrackpadHorizScroll: 1
    TrackpadMomentumScroll: true
    TrackpadPinch: 1
    TrackpadRotate: 1
    TrackpadScroll: true
    TrackpadThreeFingerVertSwipeGesture: 2
    TrackpadTwoFingerDoubleTapGesture: 1
    TrackpadTwoFingerFromRightEdgeSwipeGesture: 3

  com.apple.driver.AppleBluetoothMultitouch.trackpad: *trackpad

  NSGlobalDomain:
    com.apple.mouse.tapBehavior: 1
