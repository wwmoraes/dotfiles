name: Integration
on:
  push:
    branches:
    - master
    - trunk
jobs:
  integrate:
    strategy:
      fail-fast: false
      matrix:
        system:
        - aarch64-darwin
        - aarch64-linux
        include:
        - system: aarch64-darwin
          os: macos-latest
        - system: aarch64-linux
          os: ubuntu-24.04-arm
    runs-on: ${{ matrix.os }}
    name: ${{ matrix.system }}
    steps:
    - uses: actions/checkout@v4
    - uses: JRMurr/direnv-nix-action@v4.2.0
      with:
        install-nix: true
        cache-store: true
    - run: om ci run --no-link . -- --accept-flake-config
